<html>
  <script src="js/submit.js"></script>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <body>
    <section>
      <h1>Bienvenidos a la conexion con mongoDB</h1>
      <p>
        Ingresa una cadena para almacenar, se mostraran las 10 cadenas
        guardadas.
      </p>
    </section>
    <section>
      <div>
        <input
          id="cadena"
          placeholder="Cadena a guardar"
          type="text"
          class="cadenainput"
        />
        <button onclick="postcadena()">Submit</button>
      </div>
      <div class="table">
        <h2>Guardado en la base</h2>
        <table id="tabla">
          <tr>
            <th>Fecha de guardado</th>
            <th>Cadena Guardada</th>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
